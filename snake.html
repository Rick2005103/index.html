<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Airplane Collector</title>
<style>
body { margin: 0; overflow: hidden; background: black; }
canvas { display: block; }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;


const airplane = {
x: canvas.width / 2,
y: canvas.height / 2,
angle: 0,
speed: 0.05
};


let mouse = { x: canvas.width / 2, y: canvas.height / 2 };


// Star
let star = spawnStar();
let score = 0;


function spawnStar() {
return {
x: Math.random() * (canvas.width - 40) + 20,
y: Math.random() * (canvas.height - 40) + 20,
size: 10
};
}


function drawAirplane() {
ctx.save();
ctx.translate(airplane.x, airplane.y);
ctx.rotate(airplane.angle);


// Body
ctx.fillStyle = "white";
ctx.beginPath();
ctx.moveTo(20, 0); // nose
ctx.lineTo(-15, -10); // left wing
ctx.lineTo(-10, 0); // back
ctx.lineTo(-15, 10); // right wing
ctx.closePath();
ctx.fill();


ctx.restore();
}


function drawStar() {
ctx.save();
ctx.fillStyle = "yellow";
ctx.beginPath();
ctx.moveTo(star.x, star.y - star.size);
ctx.lineTo(star.x + star.size, star.y + star.size);
ctx.lineTo(star.x - star.size, star.y);
ctx.lineTo(star.x + star.size, star.y);
ctx.lineTo(star.x - star.size, star.y + star.size);
ctx.closePath();
ctx.fill();
ctx.restore();
}


function checkCollision() {
const dx = airplane.x - star.x;
const dy = airplane.y - star.y;
const dist = Math.sqrt(dx * dx + dy * dy);
if (dist < 25) {
score++;
star = spawnStar();
}
}


function drawScore() {
ctx.fillStyle = "white";
ctx.font = "20px Arial";
ctx.fillText("Score: " + score, 20, 30);
}


function gameLoop() {
ctx.clearRect(0, 0, canvas.width, canvas.height);


// Move airplane
let dx = mouse.x - airplane.x;
let dy = mouse.y - airplane.y;
airplane.angle = Math.atan2(dy, dx);
airplane.x += dx * airplane.speed;
airplane.y += dy * airplane.speed;


// Draw
drawStar();
drawAirplane();
drawScore();


// Check collision
checkCollision();


requestAnimationFrame(gameLoop);
}


canvas.addEventListener("mousemove", (e) => {
mouse.x = e.clientX;
mouse.y = e.clientY;
});


gameLoop();
</script>
</body>
</html>
